<body>
    <a-scene>
       
        <a-assets>
            
        </a-assets>
        <a-entity id="fruit">

        </a-entity>
        <a-text id="scoreThingee" width="50" rotation="0 -45 0" position="7.5 7.5 -9" color="green" value="Score: 0"></a-text>
        <a-entity gblock="https://poly.google.com/view/aTAr4AayOrB" scale="0.007 0.007 0.007" rotation="-90" position="4 0 -8"></a-entity>
        <a-entity gblock="https://poly.google.com/view/cKi5RxMBUxO" scale="0.02 0.02 0.02" rotation = "0 60 0" position="12"></a-entity>

        <a-box id="clickyBox" position="7.5 0 -3" height="5" rotation="0 45 0" color="#f29d7b"></a-box>
        <a-entity environment="preset: forest; groundColor: #065919; skyColor: #c4ecff; groundTexture: none"></a-entity>

        <a-camera id="player" camera look-controls jump-ability kinematic-body position="1 4 2">
            <a-cursor> </a-cursor>
           
            
            <a-entity position="0 -1 -1" scale="0.4 0.4 0.4" id="character">
                <a-entity gblock="https://poly.google.com/view/aWBGhxXig8y" scale="0.3 0.3 0.3" position="0 0 -2"></a-entity>
            
            

            </a-entity>
